<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CRUD de Usu치rios - Neo4j</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f0f0; /* CINZA CLARO */
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
  }

  .container {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    color: #222;
  }

  h3 {
    margin-top: 20px;
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #444;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
  }

  input, button {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  input {
    background: #f9f9f9;
    color: #333;
  }

  button {
    background: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #0056b3;
  }

  #usuarios {
    margin-top: 20px;
  }

  .usuario {
    background: #f7f7f7;
    margin-bottom: 10px;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
  }

  .message {
    padding: 15px;
    margin: 20px 0;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
  }

  .error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  .success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .fade-in {
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

</head>
<body>
  <div class="container">
    <h1>Gerenciador de Usu치rios</h1>

    <h3>Criar usu치rio</h3>
    <div class="form-group">
      <input type="text" id="nome" placeholder="Nome" />
      <input type="email" id="email" placeholder="Email" />
      <button onclick="criarUsuario()">Criar</button>
    </div>

    <h3>Atualizar nome</h3>
    <div class="form-group">
      <input type="email" id="emailAtualizar" placeholder="Email do usu치rio" />
      <input type="text" id="novoNome" placeholder="Novo nome" />
      <button onclick="atualizarUsuario()">Atualizar</button>
    </div>

    <h3>Excluir usu치rio</h3>
    <div class="form-group">
      <input type="email" id="emailDeletar" placeholder="Email do usu치rio" />
      <button onclick="deletarUsuario()">Deletar</button>
    </div>

    <h3>Lista de usu치rios</h3>
    <button onclick="listarUsuarios()">游댃 Recarregar lista</button>
    <div id="usuarios"></div>

    <div id="message" class="message" style="display: none;"></div>
  </div>

  <script>
    const api = 'http://localhost:3000/usuarios';

    function clearInputs() {
      document.getElementById('nome').value = '';
      document.getElementById('email').value = '';
      document.getElementById('emailAtualizar').value = '';
      document.getElementById('novoNome').value = '';
      document.getElementById('emailDeletar').value = '';
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
    }

    function criarUsuario() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      if (!nome || !email) {
        return showMessage('Nome e Email s칚o obrigat칩rios.', 'error');
      }

      fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email })
      })
      .then(() => {
        listarUsuarios();
        clearInputs();
        showMessage('Usu치rio criado com sucesso!', 'success');
      })
      .catch(err => {
        console.error(err);
        showMessage('Erro ao criar usu치rio: ' + err, 'error');
      });
    }

    function listarUsuarios() {
      fetch(api)
        .then(res => res.json())
        .then(data => {
          if (Array.isArray(data)) {
            const lista = document.getElementById('usuarios');
            lista.innerHTML = '';
            data.forEach(u => {
              lista.innerHTML += `<div class="usuario"><strong>${u.nome}</strong> - ${u.email}</div>`;
            });
          } else {
            showMessage('Dados recebidos est칚o em formato inesperado.', 'error');
          }
        })
        .catch(err => showMessage('Erro ao listar: ' + err, 'error'));
    }

    function atualizarUsuario() {
      const email = document.getElementById('emailAtualizar').value;
      const nome = document.getElementById('novoNome').value;

      if (!email || !nome) {
        return showMessage('Email e Novo Nome s칚o obrigat칩rios.', 'error');
      }

      fetch(`${api}/${encodeURIComponent(email)}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome })
      })
      .then(() => {
        listarUsuarios();
        clearInputs();
        showMessage('Usu치rio atualizado com sucesso!', 'success');
      })
      .catch(err => showMessage('Erro ao atualizar: ' + err, 'error'));
    }

    function deletarUsuario() {
      const email = document.getElementById('emailDeletar').value;

      if (!email) {
        return showMessage('Email 칠 obrigat칩rio para deletar.', 'error');
      }

      fetch(`${api}/${encodeURIComponent(email)}`, {
        method: 'DELETE'
      })
      .then(() => {
        listarUsuarios();
        clearInputs();
        showMessage('Usu치rio deletado com sucesso!', 'success');
      })
      .catch(err => showMessage('Erro ao deletar: ' + err, 'error'));
    }

    listarUsuarios(); // Carrega a lista ao abrir a p치gina
  </script>
</body>
</html>
